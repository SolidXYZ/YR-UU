<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VÃ¦rmelding</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/index.css">
        <meta name="description" content="YR men bedre INGEN REKLAMER!">
        <meta name="keywords" content="yr, ingen reklame, veldig episk">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="main">
            <div id="disability_options">
                <button id="change_color_theme" class="disability_option">
                    
                </button>
                <button id="change_font_size" class="disability_option">
                    aA
                </button>
                <button id="toggle_animations" class="disability_option">
                    <img id="toggle_animations_image" src="Images/anim.png" alt="animation_button_icon">
                </button>
            </div>
            <div id="weather_container">
                <div id="option_forms_container">
                    <div id="search_form_container" class="option_form_container">
                        <form id="search_form" class="option_form">
                            <input id="search_text_input" name="search_text" type="text" placeholder="Address">
                            <select id="search_select_input" name="search" required>
                                <option class="search_select_option" value="">
                                    Choose location
                                </option>
                            </select>
                            <div id="search_form_submit_divider">
                                <div class="fake_button_container">
                                    <div class="fake_button_text">
                                        Get location
                                    </div>
                                    <input id="search_form_submit" class="fake_button" type="submit" value="">
                                </div>
                                <div class="fake_button_container">
                                    <div class="fake_button_text">
                                        Use current
                                    </div>
                                    <input id="search_form_use_current" class="fake_button" type="button" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="settings_form_container" class="option_form_container">
                        <form id="settings_form" class="option_form">
                            <div id="settings_settings_container" class="form_divider">
                                <div id="settings_form_labels" class="form_divider">
                                    <label class="settings_form_label" for="longitude_num_input">Longitude</label>
                                    <label class="settings_form_label" for="latitude_num_input">Latitude</label>
                                    <label class="settings_form_label" for="altitude_num_input">Altitude</label>
                                    <label class="settings_form_label" for="date_input">Date</label>
                                    <label class="settings_form_label" for="time_input">Time</label>
                                    <label class="settings_form_label" for="filter_type_input">Type</label>
                                </div>
                                <div id="settings_form_ranges" class="form_divider">
                                    <input id="longitude_range_input" class="settings_range_input" name="longitude_range" type="range" min="-180" max="180" value="0" step="0.000000000000001" data-for="longitude_num_input">
                                    <input id="latitude_range_input" class="settings_range_input" name="latitude_range" type="range" min="-90" max="90" value="0" step="0.000000000000001" data-for="latitude_num_input">
                                    <input id="altitude_range_input" class="settings_range_input" name="altitude_range" type="range" min="-500" max="9000" value="0" step="1" data-for="altitude_num_input">
                                </div>
                                <div id="settings_form_inputs" class="form_divider">
                                    <input id="longitude_num_input" class="settings_text_input" name="longitude" type="number" min="-180" max="180" value="0" step="0.000000000000001" placeholder="-180 - 180">
                                    <input id="latitude_num_input" class="settings_text_input" name="latitude" type="number" min="-90" max="90" value="0" step="0.000000000000001" placeholder="-90 - 90">
                                    <input id="altitude_num_input" class="settings_text_input" name="altitude" type="number" min="-500" max="9000" value="0" step="1" placeholder="-500 - 9000">
                                    <div id="date_input_container" class="custom_date_input">
                                        <input id="date_input" name="date" type="date" required>
                                    </div>
                                    <input id="time_input" name="time" type="time" required>
                                    <select id="filter_type_input" name="filter_type" required>
                                        <option class="filter_type_option" value="">
                                            Choose data retrieving method
                                        </option>
                                        <option class="filter_type_option" value="basic">
                                            Basic (Inaccurate)
                                        </option>
                                        <option class="filter_type_option" value="enhanced">
                                            Enhanced (Accurate)
                                        </option>
                                        <option class="filter_type_option" value="advanced">
                                            Advanced (Most accurate)
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div id="settings_submit_container" class="form_divider">
                                <input id="settings_form_submit" type="submit" value="Get weather">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="weather_table">

                </div>
            </div>
        </div>
        <script src="JS/index.js"></script>
    </body>
</html>
